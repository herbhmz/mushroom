<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册画面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>		
		<!-- 注册主体区开始 -->
		<div id="main">
			<!-- 头像区开始 -->
			<div id="head_border">
				<div id="head_pic">
					
				</div>
			</div>
			<!-- 头像区结束 -->
			<!-- 账号密码区开始 -->
			<div id="account">
				<div class="input">				
					<input type="text" name='user_name' placeholder="请输入注册账号">
				</div>
				<div class="input">				
					<input type="password" name="user_pwd" placeholder="请输入注册密码">
				</div>
			</div>
			<!-- 账号密码区结束 -->

			<!-- 注册按钮开始 -->
			<button type="submit" class="btn1">注册</button>
			<button type="reset" class="btn1">重置</button>
			<!--注册按钮结束 -->

			<!-- 注册区底部开始 -->
			<div id="footer">
				<a href="#">马上开启你的食用菌之旅吧</a>
			</div>
			<!-- 注册区底部结束 -->
		</div>
		<!-- 注册主体区结束 -->

	
</body>
</html>
