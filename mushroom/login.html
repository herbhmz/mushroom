<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆画面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>		
		<!-- 登陆主体区开始 -->
		<div id="main">
			<!-- 头像区开始 -->
			<div id="head_border">
				<div id="head_pic">
					
				</div>
			</div>
			<!-- 头像区结束 -->
			<!-- 账号密码区开始 -->
			<div id="account">
				<div class="input">				
					<input type="text" name='username' placeholder="请输入账号">
				</div>
				<div class="input">				
					<input type="password" name="password" placeholder="请输入密码">
				</div>
			</div>
			<!-- 账号密码区结束 -->

			<!-- 登陆按钮开始 -->
			<button type="submit" class="btn1">登陆</button>
			<!-- 登陆按钮结束 -->

			<!-- 登陆区底部开始 -->
			<div id="footer">
				<a href="#">马上开启你的食用菌之旅吧</a>
			</div>
			<!-- 登陆区底部结束 -->
		</div>
		<!-- 登陆主体区结束 -->

	
</body>
</html>
